<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comment Like/Dislike App</title>
    <link rel="stylesheet" href="/assets/style.css" />

  </head>
  <body>
    <header>Comment Like/Dislike App</header>
    <div class="container" id="app">

      <div class="comment--like--dislike--app"   >
        <div class="card mb-10 comment--item" v-for="i in commentsArray " >
          <p>
            {{i.comments}}
          </p>
          <div class="action--button--container text-right mt-10">
            <button class="btn-sm btn-success" @click="i.likes++" >Beğendim ({{i.likes}})</button>
            <button class="btn-sm btn-danger" @click="i.dislikes++">Beğenmedim ({{i.dislikes}})</button>
          </div>
        </div>
      </div>
    </div>
  </body>
